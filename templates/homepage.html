    <div class="card-container">
        <h1 class="test-label">
            Play around with our sentiment analyzer, below:
        </h1>
        <div class="card-wrapper">
            <div class="input-wrapper col-6">
                <label class="input-label row">
                    Test with your own text
                </label>
                <textarea class='input-text row' rows="4" placeholder="This is the best sentiment analysis tool ever!!!"></textarea>
                <button class="classify-button row">
                    Classify Text
                </button>
            </div>
            <div class="test-result-wrapper col-6">

                <label class="result-label row">
                    Results
                </label>
                <div class="col-header row">
                    <label class="col-6">Tag</label>
                    <label class="col-6 text-end">CONFIDENCE</label>

                </div>
                <div class="sentiment-result row">
                    <label class="col-6">Positive</label>
                    <label class="col-6 text-end">99.1%</label>
                </div>
            </div>
        </div>
    </div>


    <div class="container chart-container">
        <div id="cover-spin">
               <div class="file-uploaded-container">
                <div  class="file-uploaded-block" id="uploaded-block">
                    <div class="file-info-wrapper">
                        <div class="file-icon"><i class="fa-solid fa-file-csv"></i></div>
                        <div class="file-name" id="file-name"></div>
                        <div class="remove-file" id="remove-file"><i class="fa-solid fa-delete-left"></i></div>
                    </div>
                    <div class="progress-bar">
                    </div>
                </div>
           </div> 
       </div>
        <div class="row">
            <div class="col-11">
                <div class="chart-row-wrapper">
                    <div class="row input-file-container">
                            <div class="input-file-wrapper col-8 ">
                                <div class="input-file-container"> 
                                    <form class="upload-block" id="upload-block" action="/predict" method="post" enctype="multipart/form-data">
                                        <input class="input-file" id="my-file" type="file" name="my-file", accept=".csv">
                                        <label class="input-button" for="my-file">
                                            Choose File
                                        </label>
                                        <label tabindex="0" for="my-file" class="input-file-trigger">Or drop file here</label>
                                    </form>
                                </div> 
                            </div>
                        <div class="col-4">
                            <div class="bar-chart-block block row">
                                <h2 class='titular'>Categorical</h2>
                                <div class='bar-chart'>
                                    <canvas id="myDoubleBarChart" width="400" height="400"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- <button class="expand-lineChart" id="expand-lineChart">Expand</button> -->

                    <div class="chart-row-wrapper" name="Food" >
                        <div class="row">
                            <div  class="line-chart-block col-10 block">    
                                    <h2 class="titular">Food</h2>
                                    <div id="lineChart1" class="lineChart" name="Food"></div>
                            </div>

                            <div class="donut-chart-block block col-2">
                                <canvas class="myPieChart" name="Food"></canvas>
                        
                            </div>
                    
                
                        </div>
                    </div>
                    
                    <div class="chart-row-wrapper" name="Fashion">
                        <div class="row">
                            <div class="line-chart-block col-10 block">
                                    
                                <h2 class="titular">Fashion</h2>
                                <div id="lineChart2" class="lineChart" name="Fashion"></div>

                            
                            </div>
                            <div class="donut-chart-block block col-2">
                                <h2 class="titular"></h2>
                                <canvas class="myPieChart" name="Fashion"></canvas>
                        
                            </div>
                        </div>
                
                    </div>
                    <div class="chart-row-wrapper none"  name="Film">
                        <div class="row">
                            <div class="line-chart-block col-10 block">
                                    
                                <h2 class="titular">Film</h2>
                                <div id="lineChart3" class="lineChart" name="Film"></div>

                            
                            </div>
                            <div class="donut-chart-block block col-2">
                                <h2 class="titular"></h2>
                                <canvas class="myPieChart" name="Film"></canvas>
                        
                            </div>
                        </div>
            
                    </div>
            </div>
            <div class="col-1">
                <div class="checkbox-chart">
                    <div class="checkbox-wrapper-5">
                        <div class="checkbox-wrapper">
                            <div class="check">
                                <input id="check-1" class="check-input" type="checkbox"  name="Food">
                                <label for="check-1"></label>
                            </div>
                            <h5>Food</h5>

                        </div>
                        <div class="checkbox-wrapper">
                            <div class="check">
                                <input id="check-2" class="check-input" type="checkbox" name="Fashion">

                            </div>
                            <h5>Fashion</h5>

                        <div class="checkbox-wrapper">

                            </div>
                            <h5>Film</h5>

                        </div>
                    </div>
